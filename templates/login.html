<body class="text-center">

    <main class="form-login">
        <!-- Inicio del formulario-->
        <form>
            <img class="mb-4" src="assets/img/logo-sin-fondo.png" alt="" width="200" height="187">

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="NOMBRE" required>
                <label for="floatingInput">Nombre</label>

                <div class="invalid-feedback">
                    ¿Cómo te llamas, jeje?
                </div>

                <div class="separacion"></div>

                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Apellidos" required>
                    <label for="floatingInput">Apellido</label>
                </div>

                <div class="separacion"></div>

                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="nombre@ejemplo.com" required>
                    <label for="floatingInput">Correo electrónico</label>
                </div>

                <div class="separacion"></div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="********" required>
                    <label for="floatingPassword">Contraseña</label>
                </div>
                <div class="separacion"></div>

                <!--Seleccion de la fecha de nacimiento dia-->

                <div class="encabezado">
                    <h6 float="left">Fecha de nacimiento:</h6>
                </div>

                <div class="row">
                    <div class="col">
                        <select class="form-select" required>
                            <option value="1" selected="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                    </div>
                    <!--Seleccion de la fecha de nacimiento mes-->
                    <div class="col">
                        <select class="form-select" required>
                            <option value="1" selected="1">ene</option>
                            <option value="2">feb</option>
                            <option value="3">mar</option>
                            <option value="4">abr</option>
                            <option value="5">may</option>
                            <option value="6">jun</option>
                            <option value="7">jul</option>
                            <option value="8">ago</option>
                            <option value="9">sep</option>
                            <option value="10">oct</option>
                            <option value="11">nov</option>
                            <option value="12">dic</option>
                        </select>
                    </div>
                    <!--Seleccion de la fecha de nacimiento año-->
                    <div class="col">
                        <select class="form-select" required>
                            <option value="1" selected="1">2000</option>
                            <option value="2">2022</option>
                            <option value="3">2021</option>
                            <option value="4">2020</option>
                            <option value="5">2019</option>
                            <option value="6">2018</option>
                            <option value="7">2017</option>
                            <option value="8">2016</option>
                            <option value="9">2015</option>
                            <option value="10">2014</option>
                            <option value="11">2013</option>
                            <option value="12">2012</option>
                            <option value="13">2011</option>
                        </select>
                    </div>
                </div>

                <div class="separacion"></div>
                <div class="separacion"></div>



                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                    Acepto los términos y condiciones
                    </label>
                        <div class="invalid-feedback">
                            Debes aceptar los términos y condiciones.
                        </div>
                    </div>
                </div>

                <button class="w-100 btn btn-lg btn-primary" type="submit">Registrarse</button>

                <div class="separacion"></div>

                <p class="text-center" style="margin-bottom:0rem">¿Ya tienes una cuenta? Inicia sesión</p>
                <a class="w-100 btn btn-lg btn-secondary" href="https://www.youtube.com/watch?v=4-UbHw8eDzM" role="button">Iniciar sesión</a>

        </form>

    </main>
